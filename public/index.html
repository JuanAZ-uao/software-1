<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Universidad Connect - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #fafbfc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    .header-logo {
      background: #f3f4f6;
      border-radius: 16px;
      display: inline-block;
      padding: 12px 18px;
      margin-bottom: 10px;
    }
    .header-logo svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    .header-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0;
    }
    .header-subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    .header-desc {
      color: #888;
      font-size: 1rem;
      margin-bottom: 0;
    }
    .login-container {
      background: #fff;
      max-width: 420px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 32px 32px 24px 32px;
    }
    .login-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .login-desc {
      color: #888;
      font-size: 0.98rem;
      margin-bottom: 18px;
    }
    .tab-group {
      display: flex;
      margin-bottom: 18px;
      background: #f3f4f6;
      border-radius: 999px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      color: #444;
      background: none;
      border: none;
      outline: none;
      transition: background 0.2s, color 0.2s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .tab.active {
      background: #fff;
      color: #111;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .form-group {
      margin-bottom: 14px;
    }
    .form-label {
      display: block;
      font-size: 0.98rem;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e3e5e8;
      border-radius: 8px;
      font-size: 1rem;
      background: #f6f7fa;
      color: #222;
      outline: none;
      transition: border 0.2s;
    }
    .form-input:focus {
      border-color: #b2b6c0;
      background: #fff;
    }
    .login-btn {
      width: 100%;
      padding: 11px 0;
      background: #11121a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #23243a;
    }
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 14px;
      color: #222;
      font-size: 0.98rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .small-row { display: flex; gap: 8px; }
    .small-row .form-input { flex: 1; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <svg fill="none" viewBox="0 0 32 32">
        <path fill="#11121a" d="M16 4L2 10.5l14 6.5 14-6.5L16 4zm0 16.5c-5.5 0-10-2.24-10-5v4c0 2.76 4.5 5 10 5s10-2.24 10-5v-4c0 2.76-4.5 5-10 5z"/>
      </svg>
    </div>
    <div class="header-title">Universidad Connect</div>
    <div class="header-subtitle">Sistema de gestión universitaria</div>
    <div class="header-desc">
      Plataforma integral para la gestión de eventos, organizaciones externas<br>
      y comunidad universitaria
    </div>
  </div>
  <div class="login-container">
    <div class="login-title">Acceso al Sistema</div>
    <div class="login-desc">Inicia sesión o regístrate para acceder a la plataforma</div>
    <div class="tab-group">
      <button class="tab active" id="login-tab">
      <script src="main.js"></script>
        <span>&#10148;</span> Iniciar Sesión
      </button>
      <button class="tab" id="register-tab">
        <span>&#128100;</span> Registrarse
      </button>
    </div>

    <form id="main-form">
      <div id="form-fields">
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input class="form-input" type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
      </div>
      <button class="login-btn" type="submit" id="submit-btn">Iniciar Sesión</button>
    </form>

    <a href="#" class="forgot-link" id="forgot-link">¿Olvidaste tu contraseña?</a>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const formFields = document.getElementById('form-fields');
    const submitBtn = document.getElementById('submit-btn');

    function renderLoginFields() {
      formFields.innerHTML = `
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input class="form-input" type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
      `;
      submitBtn.textContent = 'Iniciar Sesión';
      document.getElementById('forgot-link').style.display = 'block';
    }

    function renderRegisterFields() {
      formFields.innerHTML = `
        <div class="small-row">
          <div class="form-group" style="flex:1">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="form-group" style="flex:1">
            <label class="form-label" for="apellidos">Apellidos</label>
            <input class="form-input" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="telefono">Teléfono</label>
          <input class="form-input" type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="facultad">Facultad</label>
          <input class="form-input" type="text" id="facultad" name="facultad" placeholder="Facultad" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input class="form-input" type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
      `;
      submitBtn.textContent = 'Registrarse';
      document.getElementById('forgot-link').style.display = 'none';
    }

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      renderLoginFields();
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      renderRegisterFields();
    });

    renderLoginFields();

    document.getElementById('main-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      console.log('Enviar datos:', data);
    });
  </script>
</body>
</html>

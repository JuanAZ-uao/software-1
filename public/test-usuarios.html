<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro</title>
</head>
<body>
    <h1>Probar Registro</h1>
    
    <h3>Usuarios actuales en BD:</h3>
    <button id="ver-usuarios">Ver Usuarios</button>
    <div id="usuarios-list"></div>
    
    <script>
        document.getElementById('ver-usuarios').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/usuarios');
                const data = await response.json();
                
                const list = document.getElementById('usuarios-list');
                if (data.success) {
                    list.innerHTML = '<h4>Usuarios registrados:</h4>' + 
                        data.usuarios.map(u => 
                            `<p>ID: ${u.idUsuario} - ${u.nombre} ${u.apellidos} - ${u.email} - Tipo: ${u.tipo} - Password: ${u.password}</p>`
                        ).join('');
                } else {
                    list.innerHTML = '<p style="color: red;">Error: ' + data.error + '</p>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('usuarios-list').innerHTML = '<p style="color: red;">Error de conexi√≥n</p>';
            }
        });
    </script>
</body>
</html>
